<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>
    <title>Vending Food</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="title">
        <h1>Vending Machine Drinks</h1>
      </div>
      <!--STARS SECTION PRODUCTS-->
      <section class="product-content">
        <div class="fried">
          <div class="productSelected">
            <img class="imageProduct" src="img/chetos.png" alt="Chetos" />
            <h2 class="price">$0.60</h2>
            <button class="btn btn-outline-success BuyToProduct">Chetos</button>
          </div>
          <div class="productSelected">
            <img class="imageProduct" src="img/doritos.jpeg" alt="Doritos" />
            <h2 class="price">$0.75</h2>
            <button  class="btn btn-outline-success BuyToProduct">Doritos</button>
          </div>
          <div class="productSelected">
            <img class="imageProduct" src="img/Lays.jpeg" alt="Lays" />
            <h2 class="price">$0.90</h2>
            <button  class="btn btn-outline-success BuyToProduct">Lays</button>
          </div>
        </div>
        <div class="drinks">
          <div class="productSelected">
            <img class="imageProduct" src="img/pepsi.jpeg" alt="Pepsi" />
            <h2 class="price">$0.60</h2>
            <button  class="btn btn-outline-success BuyToProduct">Pepsi</button>
          </div>
          <div class="productSelected">
            <img class="imageProduct" src="img/coca cola.JPG" alt="Coca Cola" />
            <h2 class="price">$1.00</h2>
            <button class="btn btn-outline-success BuyToProduct">Coca Cola</button>
          </div>
          <div class="productSelected">
            <img class="imageProduct" src="img/monster.jpeg" alt="Monter Energy" />
            <h2 class="price">$1.75</h2>
            <button class="btn btn-outline-success BuyToProduct">Monster</button>
          </div>
        </div>
        <div class="candies">
          <div class="productSelected">
            <img class="imageProduct" src="img/clorets.jpg" alt="Clorets" />
            <h2 class="price">$0.50</h2>
            <button class="btn btn-outline-success BuyToProduct">Clorets</button>
          </div>
          <div class="productSelected">
            <img class="imageProduct" src="img/M&M.jpeg" alt="M&M" />
            <h2 class="price">$1.00</h2>
            <button class="btn btn-outline-success BuyToProduct">M&M</button>
          </div>
          <div class="productSelected">
            <img class="imageProduct" src="img/vhiky.jpeg" alt="Chiky" />
            <h2 class="price">$0.60</h2>
            <button class="btn btn-outline-success BuyToProduct">Chiky</button>
          </div>
        </div>
      </section>
      <!--END SECTION PRODUCTS-->
      <!--SHOW THE ORDERS-->
      <div class="title">
        <h1>Your Order</h1>  
      </div>
      <div class="YourOrder">
      </div>
      <!--END THE ORDERS-->
    <script src="main.js"></script>
  </body>
</html>
